	<div class="dashboard container-fluid">
		<link rel="stylesheet" type="text/css" href="./dist/routes/dashboard/dashboard.css" >
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
		<article>
			<div class="content">
			<uib-tabset justified="true">
					<uib-tab ng-repeat="tab in dashboard.tabs" heading="{{tab.title}}" active="tab.active" disable="tab.disabled">
						<div class="viewContainer">
							<div ui-view="{{tab.route}}"></div>
						</div>
					</uib-tab>
				</uib-tabset>
			</div>	
		</article>
	</div>
