<div class="package-description container">
	<link rel="stylesheet" type="text/css" href="./routes/paquetes/paquetes.css" >
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	<article>
		<h1>{{package.data.title}} {{package.data.id}}</h1>
		<div class="content">
			<div class="col-xs-8">
				<p>
					{{package.data.description}}
				</p><br>
				<h3>{{package.data.subtitle}}</h3>
				<p>
					{{package.data.subdescription}}
				</p>
			</div>
			<div class="col-xs-4 thumbnail">
				<img style="max-height:200px" ng-src="{{package.data.imgSelected}}"/>
				<div class="sub-img">
					<div class="col-xs-3" style="padding-left: 2px;padding-right: 2px;"ng-repeat="tnail in package.data.tnails">
						<img  style="max-height:50px" ng-click="package.toBigPicture(tnail)" ng-src="{{tnail}}"/>
					</div>
				</div>
				<button  data-ng-click="package.open('lg')" class="btn btn-brisas"><i class="fa fa-shopping-cart" aria-hidden="true"></i> Comprar</button>
			</div>
		</div>
	</article>
</div>
<script type="text/ng-template" id="myModalContent.html">
	<div class="modal-header">
		<button class="close" data-dismiss="modal-open" data-ng-click="$dismiss()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		<h4 class="modal-title">Brisas VIP: Comprar paquete tur&iacute;stico</h4>
	</div>
	<div class="modal-body">

		<iframe style="border-radius: 15px;" src="https://www.mercadopago.com/mla/checkout/start?pref_id=209883872-f26e6388-c738-431f-9d13-fd4de5931edd" width="100%" height="100%"  class="iframe-placeholder" frameborder="0">
		</iframe>
	</div>
</script>
