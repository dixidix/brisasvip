<div class="search-brisas container">
	<link rel="stylesheet" type="text/css" href="./routes/tasar/search-brisas.css" async="">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	<article>
		<div class="content">
			<div class="row">
				<div class="col-xs-8">
					<div class="search">					
						<img src="https://www.appliedimage.com/files/qSZVjd/APPLIED%20LARGE%20Google%20map.jpg">
					</div>
				</div>
				<div class="col-xs-4 pull-left">
					<div class="form-group">
						<label for="from" class="control-label">Desde:</label>
						<input type="text"  name="from"  id="from" class="form-control"  disabled  data-ng-model="rate.data.from">
					</div>

					<div class="form-group">
						<label for="to" class="control-label">Hasta:</label>
						<input type="text"  name="to"  id="to" class="form-control"  disabled  data-ng-model="rate.data.to">
					</div>

					<div class="form-group">
						<label for="from" class="control-label">Horario:</label>
						<select class="form-control"  data-ng-model="rate.data.time" disabled>
							<option value="" disabled>Selecciona un horario</option>
							<option value="1">05:00 AM - 22:00 PM</option>
							<option value="2">22:00 PM - 05	:00 AM</option>
						</select>
					</div>
					<div class="form-group">
						<label for="price" class="control-label">Precio:</label>
						<div class="input-group"> 
							<span class="input-group-addon">$</span>
							<input type="text"  name="price"  id="price" class="form-control"  disabled  data-ng-model="rate.data.pricing">
						</div>
					</div>
					<div class="form-group">
						<button class="btn btn-brisas">Solicitar viaje</button>
					</div>
				</div>
			</div>
		</div>
	</article>
</div>
