<div class="login container" id="login">
	<link rel="stylesheet" type="text/css" href="./dist/routes/login/login.css" async="">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	<div class="row">
		<form name="login.loginForm"	class="loginForm"	novalidate	data-ng-submit="login.loginForm.$valid && !loginForm.$pristine && login.loginForm.$submitted && login.login()">

			<div class="row">
				<div class="col-xs-12 col-md-6 col-md-offset-3">
					<h3>Ingresar</h3>
				</div>
				<div class="form-group col-xs-12 col-md-6 col-md-offset-3" data-ng-class="{'has-error': login.loginForm.username.$invalid && login.loginForm.$submitted}">	
					<label for="username" class="control-label">Usuario</label>	
					<div class="input-group"> 
						<span class="input-group-addon"><i class="fa fa-user"></i></span>
						<input type="text"	name="username"	id="username"	class="form-control" placeholder="Usuario"	maxlength="100"	autocomplete="off"	required 
						data-ng-model="login.user.username">
					</div>
					<span class="help-block"	data-ng-show="login.loginForm.username.$error.required && login.loginForm.$submitted">
						Debe ingresar su usuario.
					</span>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-xs-12 col-md-6 col-md-offset-3" data-ng-class="{'has-error': login.loginForm.password.$invalid && login.loginForm.$submitted}">		
					<label for="password" class="control-label">Contrase&ntilde;a</label>		
					<div class="input-group"> 
						<span class="input-group-addon"><i class="fa fa-key"></i></span>		
						<input type="password"	name="password"	id="password"	class="form-control" placeholder="Contrase&ntilde;a" maxlength="100" autocomplete="off"	required 
						data-ng-model="login.user.password">
					</div>
					<span class="help-block"	data-ng-show="login.loginForm.password.$error.required && login.loginForm.$submitted">
						Debe ingresar su Contrase&ntilde;a.
					</span>
				</div>				
			</div>
			<div class="row has-error" ng-if="login.error">
				<div class="form-group col-xs-12 col-md-6 col-md-offset-3 has-error">	
					<span class="help-block">
						{{login.error}}
					</span>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-3 col-md-3 col-xs-offset-3">
					<button class="btn btn-brisas pull-right" type="submit">Ingresar<i class="fa fa-chevron-right" aria-hidden="true"></i> </button>
				</div>
				<div class="col-xs-3 col-md-3">
					<button class="btn btn-brisas pull-right" ui-sref="home.register">Registrarme<i class="fa  fa-user-plus" aria-hidden="true"></i> </button>
				</div>
			</div>
		</form>
	</div>
</div>
