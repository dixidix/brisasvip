<div class="editFares container" id="fares">
	<link rel="stylesheet" type="text/css" href="./dist/routes/editFares/editFares.css" async="">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	<div class="row">
		<form name="fares.faresForm" class="faresForm"	novalidate	data-ng-submit="fares.faresForm.$valid && !faresForm.$pristine && fares.faresForm.$submitted && fares.update()">
			<div class="row">
				<div class="form-group col-xs-12 col-md-3 col-md-offset-3">	
					<div data-ng-class="{'has-error': fares.faresForm.bbandera_dia.$invalid && fares.faresForm.$submitted}">
						<h3>Diurna</h3>				
						<label for="bbandera_dia" class="control-label">Bajada de bandera</label>
						<div class="input-group"> 
							<span class="input-group-addon">$</span>
							<input type="text" class="form-control"	name="bbandera_dia"	id="bbandera_dia"	class="form-control" placeholder="Bajada de bandera" 	maxlength="10"	autocomplete="off"	required 
							data-ng-model="fares.fare.bbandera_dia">
						</div>	
						<span class="help-block"	data-ng-show="fares.faresForm.bbandera_dia.$error.required && fares.faresForm.$submitted">
							Debe ingresar el valor de bajada de bandera diurna.
						</span>	
					</div>					
					<div  data-ng-class="{'has-error': fares.faresForm.km_dia.$invalid && fares.faresForm.$submitted}">	
						<label for="km_dia" class="control-label">KM.</label>
						<div class="input-group"> 
							<span class="input-group-addon">$</span>
							<input type="text"	class="form-control" name="km_dia"	id="km_dia"	class="form-control" placeholder="Km" 	maxlength="10"	autocomplete="off"	required 
							data-ng-model="fares.fare.km_dia">
						</div>
						<span class="help-block"	data-ng-show="fares.faresForm.km_dia.$error.required && fares.faresForm.$submitted">
							Debe ingresar el valor del KM. diurno.
						</span>
					</div>
				</div>	
				<div class="form-group col-xs-12 col-md-3">	
					<div data-ng-class="{'has-error': fares.faresForm.bbandera_noche.$invalid && fares.faresForm.$submitted}">
						<h3>Nocturna</h3>	
						<label for="bbandera_noche" class="control-label">Bajada de bandera</label>	
						<div class="input-group"> 
							<span class="input-group-addon">$</span>			
							<input type="text" class="form-control"	name="bbandera_noche"	id="bbandera_noche"	class="form-control" placeholder="Bajada de bandera" 	maxlength="10"	autocomplete="off"	required 
							data-ng-model="fares.fare.bbandera_noche">
						</div>
					</div>
					<div data-ng-class="{'has-error': fares.faresForm.km_noche.$invalid && fares.faresForm.$submitted}">
						<label for="km_noche" class="control-label">KM.</label>
						<div class="input-group"> 
							<span class="input-group-addon">$</span>
							<input type="text"	class="form-control" name="km_noche"	id="km_noche"	class="form-control" placeholder="Km" 	maxlength="10"	autocomplete="off"	required 
							data-ng-model="fares.fare.km_noche">
						</div>
					</div>
				</div>	
			</div>
			<div class="row">
				<div class="col-xs-3 col-md-6 col-xs-offset-3">
					<button class="btn btn-brisas pull-right" type="submit">Actualizar <i class="fa fa-chevron-right" aria-hidden="true"></i> </button>
				</div>
			</div>
		</form>
	</div>
</div>
